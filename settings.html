<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <link href="settings.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="main">
        <h1><img src="icon_40.png" alt="" align="absmiddle" /> <span id="cfg_h1" class="i18n">Toolbar Bookmark Settings</span></h1>
        <label for="bookmark_url" id="cfg_bookmark_url" class="i18n">Bookmark URL</label>
        <br />
        <input type="text" value="" id="bookmark_url" name="bookmark_url" />
        <br />
        <span id="cfg_toolbar_icon" class="i18n">Toolbar Icon</span>
        <br />
        <input type="radio" name="icon_type" id="bookmark_icon_favicon" /><label for="bookmark_icon_favicon" id="cfg_toolbar_icon_fav" class="i18n">use site favicon</label>
        <br />
        <input type="radio" name="icon_type" id="bookmark_icon_def" /><label for="bookmark_icon_def" id="cfg_toolbar_icon_def" class="i18n">use default girl icon</label>
        <br />
        <br />
        <br />
        <input type="button" id="cfg_save" class="i18n" /> <span id="cfg_or" class="i18n">or</span> <a href="#" id="cfg_close" class="i18n">close</a>
    </div>

    <script type="text/javascript" src="settings.js"></script>
</body>
</html>
